<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your favorite phone</title>
    <!-- boostrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- coustom css link-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container mx-auto">
      <div class="row">
        <div class="col-12">
          <div class="input-area mt-5 text-center">
            <h1 class="fw-bold">SEARCH SMART PHONE</h1>
            <input id="input-filed" placeholder="search phone a name" class="design-input" type="text" />
            <button class="btn btn-primary" onclick="loadSearchData()">Search</button>
            <div class="error-area mt-3" id="error-container">
              
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="loading-area">
      <div class="container  text-center">
        <div  id="loading-spinner" class="spinner-border text-success" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </section>
    <section class="container mt-3">
      <div
        id="phone-container"
        class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-1 g-4"
      ></div>
    </section>
    <section class="container mt-5 mb-3">
     <div class="row">
       <div id="details-container" class="col-12">
       </div>
     </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
